<script type="text/javascript">
window.onload = function() {
              var land1 = document.getElementById('Landscape1');
                land1.addEventListener('click', function (e) {
                   
                    localStorage.Port=0;
                    localStorage.Mono=0;
                   localStorage.Land=1;
                   localStorage.Dig=0;
                  
                }, false);
                var port1 = document.getElementById('Portrait1');
                port1.addEventListener('click', function (e) {
                    
                   localStorage.Port=1;
                   localStorage.Land=0;
                   localStorage.Mono=0;
                   localStorage.Dig=0;
                         
                }, false);
                var mono = document.getElementById('Mono');
                mono.addEventListener('click', function (e) {
                    
                   localStorage.Mono=1;
                   localStorage.Land=0;
                   localStorage.Port=0;
                   localStorage.Dig=0;

                }, false);

                var dig1 = document.getElementById('Digital1');
                dig1.addEventListener('click', function(e) {

                   localStorage.Port=0;
                   localStorage.Land=0;
                   localStorage.Mono=0;
                   localStorage.Dig=1;

                }, false);
            
                var filterModern = document.querySelector("input[name=Modern-check]");
                filterModern.addEventListener('change', function() {
                    if(this.checked){
                    document.getElementById('Landscape').style.display = "none";
                    document.getElementById('Portrait').style.display = "none";
                    document.getElementById('Digital').style.display = "none"; }
                    else{
                        document.getElementById('Landscape').style.display = "";
                    document.getElementById('Portrait').style.display = "";
                    document.getElementById('Digital').style.display = ""; 
                    }
                });

                var filterPortrait = document.querySelector("input[name=Portrait-check]");
                filterPortrait.addEventListener('change', function() {
                    if(this.checked){
                    document.getElementById('Landscape').style.display = "none";
                    document.getElementById('Modern').style.display = "none";
                    document.getElementById('Digital').style.display = "none"; }
                    else{
                        document.getElementById('Landscape').style.display = "";
                    document.getElementById('Modern').style.display = "";
                    document.getElementById('Digital').style.display = ""; 
                    }
                });
                
                var filterLand = document.querySelector("input[name=Landscape-check]");
                filterLand.addEventListener('change', function() {
                    if(this.checked){
                    document.getElementById('Portrait').style.display = "none";
                    document.getElementById('Modern').style.display = "none";
                    document.getElementById('Digital').style.display = "none"; }
                    else{
                        document.getElementById('Portrait').style.display = "";
                    document.getElementById('Modern').style.display = "";
                    document.getElementById('Digital').style.display = ""; 
                    }
                });

                var filterDigi = document.querySelector("input[name=Digital-check]");
                filterDigi.addEventListener('change', function() {
                    if(this.checked){
                    document.getElementById('Portrait').style.display = "none";
                    document.getElementById('Modern').style.display = "none";
                    document.getElementById('Landscape').style.display = "none"; }
                    else{
                        document.getElementById('Portrait').style.display = "";
                    document.getElementById('Modern').style.display = "";
                    document.getElementById('Landscape').style.display = ""; 
                    }
                });
              }
</script>
